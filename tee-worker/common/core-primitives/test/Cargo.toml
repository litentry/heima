[package]
name = "itp-test"
version = "0.1.0"
edition = "2021"

[dependencies]
codec = { workspace = true }
log = { workspace = true }
sgx_crypto_helper = { workspace = true }

jsonrpc-core_sgx = { workspace = true, optional = true }
sgx_tstd = { workspace = true, optional = true }
sgx_types = { workspace = true }

sp-core = { workspace = true }
sp-io = { path = "../substrate-sgx/sp-io", default-features = false, features = ["disable_oom", "disable_panic_handler", "disable_allocator"] }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# local deps
itp-node-api = { path = "../node-api", default-features = false }
itp-node-api-metadata-provider = { path = "../node-api/metadata-provider", default-features = false }
itp-ocall-api = { workspace = true }
itp-sgx-crypto = { path = "../sgx/crypto", default-features = false }
itp-sgx-externalities = { default-features = false, path = "../substrate-sgx/externalities" }
itp-stf-interface = { path = "../stf-interface", default-features = false }
itp-stf-primitives = { path = "../stf-primitives", default-features = false }
itp-stf-state-handler = { path = "../stf-state-handler", default-features = false }
itp-storage = { workspace = true }
itp-types = { workspace = true }

# litentry
hex = { workspace = true }
lc-teebag-storage = { workspace = true }
litentry-primitives = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "itp-node-api-metadata-provider/std",
    "itp-node-api/std",
    "itp-ocall-api/std",
    "itp-sgx-crypto/std",
    "itp-sgx-externalities/std",
    "itp-stf-interface/std",
    "itp-stf-primitives/std",
    "itp-stf-state-handler/std",
    "itp-storage/std",
    "itp-types/std",
    "log/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "litentry-primitives/std",
    "lc-teebag-storage/std",
]
sgx = [
    "itp-node-api/sgx",
    "itp-node-api-metadata-provider/sgx",
    "itp-sgx-crypto/sgx",
    "itp-sgx-externalities/sgx",
    "itp-stf-state-handler/sgx",
    "jsonrpc-core_sgx",
    "sgx_tstd",
    "litentry-primitives/sgx",
]
