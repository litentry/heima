[package]
name = "ita-parentchain-interface"
version = "0.1.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2021"

[dependencies]
# sgx dependencies
pallet-identity-management-tee = { path = "../../litentry/pallets/identity-management", default-features = false }
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

# local dependencies
ita-sgx-runtime = { path = "../sgx-runtime", default-features = false }
ita-stf = { path = "../stf", default-features = false }
itc-parentchain-indirect-calls-executor = { path = "../../core/parentchain/indirect-calls-executor", default-features = false }
itp-api-client-types = { path = "../../core-primitives/node-api/api-client-types", default-features = false }
itp-node-api = { path = "../../core-primitives/node-api", default-features = false }
itp-ocall-api = { path = "../../core-primitives/ocall-api", default-features = false }
itp-sgx-externalities = { path = "../../core-primitives/substrate-sgx/externalities", default-features = false }
itp-stf-primitives = { path = "../../core-primitives/stf-primitives", default-features = false }
itp-stf-state-handler = { path = "../../core-primitives/stf-state-handler", default-features = false }
itp-storage = { path = "../../core-primitives/storage", default-features = false }
itp-types = { path = "../../core-primitives/types", default-features = false }
lc-parachain-extrinsic-task-sender = { path = "../../litentry/core/parachain-extrinsic-task/sender", default-features = false }
# no-std compatible libraries
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4", default-features = false }

substrate-api-client = { optional = true, default-features = false, features = ["std", "sync-api"], git = "https://github.com/scs/substrate-api-client.git", branch = "polkadot-v0.9.42-tag-v0.14.0" }

# substrate dep
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-core = { default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }

# litentry
lc-dynamic-assertion = { path = "../../litentry/core/dynamic-assertion", default-features = false }
lc-evm-dynamic-assertions = { path = "../../litentry/core/evm-dynamic-assertions", default-features = false }
litentry-primitives = { path = "../../litentry/primitives", default-features = false }
litentry-hex-utils = { path = "../../../primitives/hex", default-features = false }

sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }

[dev-dependencies]
env_logger = "0.9.0"
itp-node-api = { path = "../../core-primitives/node-api", features = ["mocks"] }
itp-sgx-crypto = { path = "../../core-primitives/sgx/crypto", features = ["mocks"] }
itp-stf-executor = { path = "../../core-primitives/stf-executor", features = ["mocks"] }
itp-test = { path = "../../core-primitives/test" }
itp-top-pool-author = { path = "../../core-primitives/top-pool-author", features = ["mocks"] }
itc-parentchain-test = { path = "../../core/parentchain/test" }


[features]
default = ["std"]
std = [
    "codec/std",
    "ita-sgx-runtime/std",
    "ita-stf/std",
    "itc-parentchain-indirect-calls-executor/std",
    "itp-api-client-types/std",
    "itp-node-api/std",
    "itp-sgx-crypto/std",
    "itp-stf-executor/std",
    "itp-stf-primitives/std",
    "itp-top-pool-author/std",
    "itp-sgx-externalities/std",
    "itp-types/std",
    "log/std",
    "sp-core/std",
    "sp-runtime/std",
    "substrate-api-client",
    "litentry-primitives/std",
    "lc-dynamic-assertion/std",
    "lc-evm-dynamic-assertions/std",
    "lc-parachain-extrinsic-task-sender/std",
    "sp-std/std",
]
sgx = [
    "sgx_tstd",
    "ita-stf/sgx",
    "itc-parentchain-indirect-calls-executor/sgx",
    "itp-node-api/sgx",
    "itp-sgx-crypto/sgx",
    "itp-stf-executor/sgx",
    "itp-sgx-externalities/sgx",
    "itp-top-pool-author/sgx",
    "litentry-primitives/sgx",
    "lc-dynamic-assertion/sgx",
    "lc-evm-dynamic-assertions/sgx",
    "lc-parachain-extrinsic-task-sender/sgx",
]
