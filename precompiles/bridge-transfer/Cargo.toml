    "pallet-bridge/std",
    "pallet-bridge-transfer/std",
    "parity-scale-codec/std",
    "precompile-utils/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
]
