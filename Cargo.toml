[workspace]
resolver = "2"
members = [
    'node',
    'pallets/account-fix',
    'pallets/bitacross',
    'pallets/bitacrossmimic',
    'pallets/bridge',
    'pallets/bridge-transfer',
    'pallets/extrinsic-filter',
    'pallets/evm-address',
    'pallets/evm-assertions',
    'pallets/group',
    'pallets/identity-management',
    'pallets/parachain-staking',
    'pallets/teebag',
    'pallets/vc-management',
    'pallets/xcm-asset-manager',
    'precompiles/*',
    'precompiles/utils/macro',
    'primitives/core',
    'primitives/core/proc-macros',
    'primitives/core/macros',
    'primitives/hex',
    'runtime/litentry',
    'runtime/litmus',
    'runtime/rococo',
    'runtime/common',
    'worker-pallets/parentchain',
]

[profile.release]
opt-level = 3
panic = "unwind"

[profile.dev]
# https://internals.rust-lang.org/t/help-test-faster-incremental-debug-macos-builds-on-nightly/14016
split-debuginfo = 'unpacked'

[profile.dev.package.backtrace]
inherits = "release"

[profile.production]
codegen-units = 1
inherits = "release"
lto = "thin"
strip = "symbols"
incremental = false

